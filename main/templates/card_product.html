<div class="relative break-inside-avoid">
  <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2">
  </div>
  <div class="relative top-5 bg-pink-100 shadow-md mb-6 break-inside-avoid flex flex-col border-2 border-pink-100 transform rotate-1 hover:rotate-0 transition-transform duration-300">
    <div class="bg-pink-200 text-gray-800 p-4 border-b-2 border-pink-100 flex justify-between items-center">
      <div>
        <h3 class="font-bold text-xl mb-2">{{ product_entry.name }}</h3>
        <p class="text-gray-600">${{ product_entry.price }}</p>
      </div>
      <div class="flex space-x-2">
        <a href="{% url 'main:edit_product' product_entry.id %}" class="bg-yellow-500 hover:bg-yellow-600 text-white p-2 transition duration-300 shadow-md rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
        </a>
        <a href="{% url 'main:delete_product' product_entry.id %}" class="bg-red-500 hover:bg-red-600 text-white p-2 transition duration-300 shadow-md rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
    <div class="p-4">
      <p class="font-semibold text-lg mb-2">Description</p> 
      <p class="text-gray-700 mb-2">{{ product_entry.description }}</p>
      <div class="mt-4">
        <p class="text-gray-700 font-semibold mb-2">Quantity</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase text-pink-100 bg-pink-200">
                {% if product_entry.quantity > 10 %}10+{% else %}{{ product_entry.quantity }}{% endif %}
              </span>
            </div>
          </div>
          <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-pink-200">
            <div style="width:{% if product_entry.quantity > 10 %}100%{% else %}{{ product_entry.quantity }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-pink-100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
